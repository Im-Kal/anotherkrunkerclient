# schema: http://json.schemastore.org/electron-builder

appId: com.electron.akc
copyright: Copyright © 2022 Asger Finding
publish: github
compression: maximum

files:
  - build/**/*
  - package.json
  - '!node_modules/**/*.js.map'
  - '!node_modules/**/*.cjs.map'
  - '!node_modules/**/*.mjs.map'
  - '!node_modules/**/*.ts.map'
  - '!**/node_modules/**/{CHANGELOG.md,README.md,README,readme.md,readme}'
directories:
  output: dist

forceCodeSigning: false
# artifactName is set programatically in .github/build-binaries when artifacting distribution builds.
# Client name is pulled from productName in package.json.
artifactName: anotherkrunkerclient-${os}-${arch}.${ext}

win:
  target:
    - target: nsis
      arch:
        - x64
  publisherName: Asger Finding
  icon: media/icon.ico
  artifactName: anotherkrunkerclient-win-${arch}.${ext}
nsis:
  installerSidebar: media/installerSidebar.bmp
  differentialPackage: false
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  license: LICENSE

linux:
  target:
    - target: appImage
      arch: [x64]
    - target: rpm
      arch: [x64]
    - target: deb
      arch: [x64]
  icon: media/icon.icns
  category: Games
  executableName: anotherkrunkerclient
  synopsis: The be-all and end-all of Krunker clients
  description: |
    anotherkrunkerclient is a super lightweight, easy-to-install krunker client. Built with boilerplate in mind.
    This client aims to support all platforms, bug-free.
    ㅤ
    Philosophy and ambitions:
     • Bug-free experience
     • Privacy-respecting
     • Easy to install
     • Solid framework for customizability
     • Extremely lightweight and fast
     • Feature-heavy
  artifactName: anotherkrunkerclient-linux-${arch}.${ext}
  desktop:
    StartupNotify: 'false'
    Encoding: UTF-8
deb:
  compression: bzip2

mac:
  target:
    - target: dmg
      arch:
        - x64
  category: public.app-category.games
  icon: media/icon.icns
  artifactName: anotherkrunkerclient-mac-${arch}.${ext}
dmg:
  writeUpdateInfo: false
