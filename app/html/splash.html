<!DOCTYPE html>
<html>

<head>
    <style>

        /**
         * text color: rgb(239, 239, 239)
         * logo drop shadow: 0, 0, 1.6em rgba(0, 0, 0, 0.7)
         * logo fill: rgb(255, 255, 255)
         * body margins: 10px
         * body padding: 0
         */

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
        body {
            --text-color: rgb(239, 239, 239);
            --margin: 10px;
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', 'Lucida Grande', 'Arial', sans-serif;
            color: var(--text-color);
            user-select: none;
            animation: fade-in 1.5s ease-in-out;
        }
        #clientLogo {
            position: absolute;
            width: 65%;
            left: 50%;
            top: calc(50% - 1.2em);
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 1.6em rgba(0, 0, 0, 0.7));
        }
        #clientVersion {
            position: absolute;
            bottom: var(--margin);
            left: var(--margin);
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <img id="clientLogo" src="../assets/akc.svg">
    <div id='clientVersion'>Loading ...</div>
</body>

</html>
