name: Build and package binaries, and upload as artifacts

on: workflow_dispatch

jobs:

  release:
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    timeout-minutes: 30

    strategy:
      matrix:
        os: [macos-latest]
        node-version: [16.x]

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      # Install Node.js, npm and yarn
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install minification modules globally
        run: npm install modclean minify-all node-prune --location=global

      - name: yarn install
        run: yarn install

      - name: Minify node_modules
        run: |
          modclean -n default:safe,default:caution -r
          node-prune
          minify-all

      # Stable
      - name: Build stable binary
        run: |
          yarn bundle:all

      - name: Artifact stable builds
        uses: actions/upload-artifact@v3
        with:
          name: binaries-stable
          path: dist/*(.exe|.AppImage|.dmg)
          if-no-files-found: error

      # Latest
      - name: Build latest binary
        run: |
          yarn add -D electron@^11
          yarn bundle:all

      - name: Artifact latest builds
        uses: actions/upload-artifact@v3
        with:
          name: binaries-latest
          path: dist/*(.exe|.AppImage|.dmg)
          if-no-files-found: error
